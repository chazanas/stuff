<!DOCTYPE html>
<html>
<head>
	<title>Form!!!</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="fname">First Name:</label>
		<input type="text" id="fname" name='fname'>
		<label for="lname">Last Name:</label>
		<input type="text" name="lname" id="lname">
		<p></p>

		<label for="male">Male</label>
		<input type="radio" name="sex" id="male">
		<label for="female">Female</label>
		<input type="radio" name="sex" id="female">
		<label for="other">Other</label>
		<input type="radio" name="sex" id="other">
		<p></p>

		<label for="email">Email:</label>
		<input type="email" name="email" id="email">
		<label for="pass">Password:</label>
		<input type="password" name="pass" id="pass" pattern=".{5,10}" required title="5 to 10 char">
		<p></p>

		<label for="birth">Birthday:</label>
		<select id="birth" name='Month'>
			<option value="0" selected disabled>Month</option>
			<option value="1">January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
			<option value="5">May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">Setember</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select>
		<select name="Day" id="birth">
			<option value="0" selected disabled>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
		</select>
		<select name='Year'>
			<option value="0" selected disabled>Year</option>
			<option>2000</option>
			<option>1999</option>
			<option>1998</option>
			<option>1997</option>
			<option>1996</option>
			<option>1995</option>
			<option>1994</option>
		</select>

		<p></p>
		<label for="term">I agree to the terms and conditions</label>
		<input type="checkbox" name="term" id="term">

		<p></p>
		<button>GO!</button>
	</form>
</body>
</html>
