<!DOCTYPE html>
<html>
<head>
	<title>Simple Todo!</title>
	<script type="text/javascript" src='assets/js/lib/jquery.js'></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
</head>
<body>


	<div id="container">
		<h1>TO-DO LIST<i class="fas fa-plus"></i>

</h1>
		<input type="text" name="newTodo" placeholder="Add new task">
		<ul>
			<li><span><i class="far fa-trash-alt"></i></span> do</li>
			<li><span><i class="far fa-trash-alt"></i></span> it</li>
			<li><span><i class="far fa-trash-alt"></i></span> now</li>
		</ul>
	</div>


	<script type="text/javascript" src='assets/js/todo.js'></script>
</body>
</html>
